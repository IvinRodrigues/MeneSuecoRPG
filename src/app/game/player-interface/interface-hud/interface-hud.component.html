<div class="player-hud">

    <div class="player-bars">
        <span class="health-bar" id="healthBar"></span>
        <span class="mana-bar" id="manaBar"></span>
    </div>
    <div (click)="changeInventoryCondition()" class="player-picture">
        <span class="picture"></span>
    </div>

</div>


<player-interface-inventory *ngIf="inventory" (closeInventoryEvent)="changeInventoryCondition()"></player-interface-inventory>
